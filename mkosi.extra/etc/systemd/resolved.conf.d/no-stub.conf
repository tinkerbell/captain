[Resolve]
# Disable the stub listener (127.0.0.53) so that
# /run/systemd/resolve/resolv.conf contains upstream (DHCP-provided)
# nameservers.  tink-agent bind-mounts the host's /etc/resolv.conf
# (symlinked to this file) into action containers; the stub address is
# unreachable from container network namespaces.
DNSStubListener=no
